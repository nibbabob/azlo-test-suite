name: Release and Build

on:
  push:
    branches: [ main ]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up the Go environment
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      # 3. Cache Go modules to speed up future builds
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          # The key now correctly points to the go.sum inside the test-dashboard directory
          key: ${{ runner.os }}-go-${{ hashFiles('test-dashboard/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # 4. Install Dependencies
      - name: Install Dependencies
        working-directory: ./test-dashboard
        run: go mod tidy


      # 6. Create a new version tag (e.g., v1.0.1)
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          
      # 7. Build the application
      - name: Build Application
        working-directory: ./test-dashboard
        run: |
          # Build and output the files to the REPOSITORY ROOT directory
          go build -v -o ../azlo-dashboard-linux-amd64 .
          go build -v -o ../azlo-dashboard-windows-amd64.exe .
          go build -v -o ../azlo-dashboard-darwin-amd64 .

      # 8. Create a GitHub Release
      - name: Create Release
        id: create-release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          release_name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      # 9. Upload all build artifacts to the release
      - name: Upload Linux Artifact
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }} 
          asset_path: ./azlo-dashboard-linux-amd64
          asset_name: azlo-dashboard-linux-amd64
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows Artifact
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }} 
          asset_path: ./azlo-dashboard-windows-amd64.exe
          asset_name: azlo-dashboard-windows-amd64.exe
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Darwin (macOS) Artifact
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }} 
          asset_path: ./azlo-dashboard-darwin-amd64
          asset_name: azlo-dashboard-darwin-amd64
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}